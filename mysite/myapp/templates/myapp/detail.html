{% extends 'myapp/base.html' %}]

{% block body_detail %}

<img width="100" height="100" src="{{book.book_image.url}}">
<h2>{{book.name}}</h2>
<br>
<h4>{{book.description}} </h4>
<br>
<h6>{{book.price}}</h6>
<br>
<a href="{% url 'myapp:delete' book.id %}" type="button" class="btn btn-danger">Delete</a>   
<a href="{% url 'myapp:update' book.id %}" type="button" class="btn btn-warning">Edit</a>         
{% endblock %}
