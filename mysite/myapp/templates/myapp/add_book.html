<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="POST" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-auto">
            <div class="mb-3">
                <label for="inputPassword2" class="visually-hidden">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name of the Book">
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="visually-hidden">Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="Description of the Book">
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="visually-hidden">Price</label>
                <input type="text" name="price" class="form-control" id="price" placeholder="Price of the Book">
            </div> 
            <div class="mb-3">
                <label for="formFile" class="form-label">Select Book Image</label>
                <input class="form-control" name="book_image" type="file" id="book_image">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Add Book</button>
            </div>
        </div>
    </form>
</body>
</html>
